steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-east1-docker.pkg.dev/microservices-test-454912/test/orders-ms-prod -f dockerfile.prod --platform=linux/amd64 --build-arg ORDER_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-east1-docker.pkg.dev/microservices-test-454912/test/orders-ms-prod',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/239268984077/secrets/ORDER_DATABASE_URL/versions/1
    env: 'DATABASE_URL'